<html>
<head>
  <meta charset="UTF-8">
  <title>Shuffle and Sort</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Shuffle and Sort</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <ul id="itemList" class="item-list col-md-9 clearfix">
        <li id="item-1" class="item bg-blue-grey">
          <div class="item-inner">
            <span class="item-text">1</span>
          </div>
        </li>
        <li id="item-2" class="item bg-blue">
          <div class="item-inner">
            <span class="item-text">2</span>
          </div>
        </li>
        <li id="item-3" class="item bg-dark-blue">
          <div class="item-inner">
            <span class="item-text">3</span>
          </div>
        </li>
        <li id="item-4" class="item bg-blue">
          <div class="item-inner">
            <span class="item-text">4</span>
          </div>
        </li>
        <li id="item-5" class="item bg-dark-blue">
          <div class="item-inner">
            <span class="item-text">5</span>
          </div>
        </li>
        <li id="item-6" class="item bg-grey">
          <div class="item-inner">
            <span class="item-text">6</span>
          </div>
        </li>
        <li id="item-7" class="item bg-grey">
          <div class="item-inner">
            <span class="item-text">7</span>
          </div>
        </li>
        <li id="item-8" class="item bg-blue-grey">
          <div class="item-inner">
            <span class="item-text">8</span>
          </div>
        </li>
        <li id="item-9" class="item bg-dark-blue">
          <div class="item-inner">
            <span class="item-text">9</span>
          </div>
        </li>
      </ul>

      <div class="buttons-container col-md-3">
        <button id="shuffleBtn" class="btn shuffle">Shuffle</button>
        <button id="sortBtn" class="btn sort">Sort</button>
      </div>
    </div>

  </div>
  <script src="assets/script.js"></script>
</body>
</html>
